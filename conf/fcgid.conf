
<IfModule mod_fcgid.c>
        PHP_Fix_Pathinfo_Enable 1
        AddHandler fcgid-script .php
        FcgidMinProcessesPerClass 5
        FcgidMaxProcessesPerClass 450
        FcgidMaxProcesses 450
        FcgidIdleTimeout 300
        FcgidIdleScanInterval 150
        FcgidProcessLifeTime 3000
        FcgidMaxRequestLen 67971520
        FcgidBusyTimeout 300
        IPCConnectTimeout 300
        IPCCommTimeout 7200
        FcgidMaxRequestsPerProcess 3000
        FcgidSpawnScoreUpLimit 20
</IfModule>
